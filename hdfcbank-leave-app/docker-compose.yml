version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: hdfcbank-leave-mysql
    restart: always
    ports:
      - "3309:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: hdfcbank_leavemanagement
      MYSQL_USER: hdfcbank_user
      MYSQL_PASSWORD: password
    volumes:
      - hdfcbank-mysql-data:/var/lib/mysql
    networks:
      - hdfcbank-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 10s
      retries: 10

  app:
    image: ghandgevikas/leave-management:${DOCKER_TAG:-latest}
    container_name: hdfcbank-leave-app
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/hdfcbank_leavemanagement?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&autoReconnect=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: password
      SERVER_PORT: 8093
    networks:
      - hdfcbank-network
    restart: unless-stopped

  nginx:
    build: ./nginx
    container_name: hdfcbank-leave-nginx
    restart: unless-stopped
    ports:
      - "8083:80"
    depends_on:
      - app
    networks:
      - hdfcbank-network

networks:
  hdfcbank-network:
    driver: bridge

volumes:
  hdfcbank-mysql-data:
