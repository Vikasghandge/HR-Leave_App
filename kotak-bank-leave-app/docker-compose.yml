version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: kotak-bank-leave-mysql
    restart: always
    ports:
      - "3308:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: kotak-bank_leavemanagement
      MYSQL_USER: kotak-bank_user
      MYSQL_PASSWORD: password
    volumes:
      - kotak-bank-mysql-data:/var/lib/mysql
    networks:
      - kotak-bank-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 10s
      retries: 10

  app:
    image: ghandgevikas/leave-management:${DOCKER_TAG:-latest}
    container_name: kotak-bank-leave-app
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/kotak-bank_leavemanagement?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&autoReconnect=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: password
      SERVER_PORT: 8092
    networks:
      - kotak-bank-network
    restart: unless-stopped

  nginx:
    build: ./nginx
    container_name: kotak-bank-leave-nginx
    restart: unless-stopped
    ports:
      - "8082:80"
    depends_on:
      - app
    networks:
      - kotak-bank-network

networks:
  kotak-bank-network:
    driver: bridge

volumes:
  kotak-bank-mysql-data:
