events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Upstream backend
    upstream app_backend {
        server app:8097 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Main server block
    server {
        listen 80;
        server_name demopresales.duckdns.org;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Proxy settings
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 60s;

        # Main application location
        location / {
            proxy_pass http://app_backend;

            # Essential headers
            proxy_set_header Host $host:8083;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host:8083;
            proxy_set_header X-Forwarded-Port 8083;
            proxy_set_header X-Forwarded-Server $host;

            # Handle redirects properly
            proxy_redirect ~^(http://[^:]+)(?::80)?/(.*)$ http://$1:8083/$2;
            proxy_redirect http://app:8097/ http://$host:8083/;
            proxy_redirect http://localhost:8097/ http://$host:8083/;
            proxy_redirect default;

            # Error handling
            proxy_intercept_errors on;
            error_page 500 502 503 504 /50x.html;
            error_page 404 /404.html;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "demopresales Leave App - demopresales.duckdns.org:8083\n";
            add_header Content-Type text/plain;
            add_header X-Status "Healthy";
        }

        # Custom error pages
        location = /50x.html {
            return 500 "Internal Server Error\n";
            add_header Content-Type text/plain;
        }

        location = /404.html {
            return 404 "Resource not found. Please check the URL.\n";
            add_header Content-Type text/plain;
        }
    }
}
