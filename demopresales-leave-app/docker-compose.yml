version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: demopresales-leave-mysql
    restart: always
    ports:
      - "3309:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: demopresales_leavemanagement
      MYSQL_USER: demopresales_user
      MYSQL_PASSWORD: password
    volumes:
      - demopresales-mysql-data:/var/lib/mysql
    networks:
      - demopresales-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 10s
      retries: 10

  app:
    image: ghandgevikas/leave-management:${DOCKER_TAG:-latest}
    container_name: demopresales-leave-app
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/demopresales_leavemanagement?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&autoReconnect=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: password
      SERVER_PORT: 8097
    networks:
      - demopresales-network
    restart: unless-stopped

  nginx:
    build: ./nginx
    container_name: demopresales-leave-nginx
    restart: unless-stopped
    ports:
      - "8083:80"
    depends_on:
      - app
    networks:
      - demopresales-network

networks:
  demopresales-network:
    driver: bridge

volumes:
  demopresales-mysql-data:
