<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Leave Management System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2E7D32;
            --accent-color: #FFC107;
            --text-dark: #263238;
            --text-light: #607D8B;
            --gradient: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        body {
            background: linear-gradient(135deg, #E8F5E9 0%, #C8E6C9 100%);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        
        .developer-credit {
            text-align: center;
            margin-top: 30px;
            color: var(--text-dark);
            font-size: 15px;
            font-weight: 500;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.8s 0.3s forwards;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.8s 0.4s forwards;
        }
        
        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            color: var(--text-dark);
            text-decoration: none;
            font-size: 16px;
            transition: var(--transition);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .social-link:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .youtube-link:hover {
            background: #ff0000;
            color: white;
        }
        
        .linkedin-link:hover {
            background: #0a66c2;
            color: white;
        }
        
        .login-container {
            max-width: 450px;
            margin: 30px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.5);
            transform: translateY(30px);
            opacity: 0;
            animation: fadeInUp 0.8s 0.2s forwards;
            transition: var(--transition);
        }
        
        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: var(--gradient);
            animation: progress 2s infinite;
        }
        
        @keyframes progress {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #3cb371;
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.3);
            margin: 0 auto 20px;
            display: block;
            transition: var(--transition);
            transform: scale(0);
            animation: scaleIn 0.6s 0.5s forwards;
        }
        
        .profile-image:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 15px 30px rgba(76, 175, 80, 0.4);
        }
        
        .login-title {
            text-align: center;
            margin-bottom: 15px;
            color: var(--text-dark);
            font-weight: 700;
            font-size: 32px;
            position: relative;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.8s 0.6s forwards;
        }
        
        .login-title span {
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .login-subtitle {
            text-align: center;
            color: var(--text-light);
            margin-bottom: 30px;
            font-size: 15px;
            font-weight: 400;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.8s 0.7s forwards;
        }
        
        .btn-login {
            background: var(--gradient);
            border: none;
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.8s 0.9s forwards;
        }
        
        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }
        
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.4);
        }
        
        .btn-login:hover::before {
            left: 100%;
        }
        
        .form-control {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
            transition: var(--transition);
            font-size: 15px;
            transform: translateY(20px);
            opacity: 0;
        }
        
        .form-control:nth-child(1) {
            animation: fadeInUp 0.8s 0.8s forwards;
        }
        
        .form-control:nth-child(2) {
            animation: fadeInUp 0.8s 0.85s forwards;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.15);
        }
        
        .form-label {
            font-weight: 500;
            color: var(--text-dark);
            margin-bottom: 8px;
            font-size: 15px;
            transform: translateY(20px);
            opacity: 0;
        }
        
        .form-label:nth-child(1) {
            animation: fadeInUp 0.8s 0.75s forwards;
        }
        
        .form-label:nth-child(2) {
            animation: fadeInUp 0.8s 0.8s forwards;
        }
        
        .alert {
            margin-bottom: 25px;
            border-radius: 10px;
            padding: 15px 20px;
            border: none;
            transition: var(--transition);
            transform: scale(0.9);
            opacity: 0;
            animation: scaleIn 0.5s forwards;
        }
        
        .alert:hover {
            transform: scale(1);
        }
        
        .footer {
            text-align: center;
            margin-top: auto;
            padding: 25px;
            color: var(--text-light);
            font-size: 14px;
            font-weight: 400;
        }
        
        .footer strong {
            color: var(--text-dark);
            font-weight: 600;
        }
        
        .input-group-text {
            background-color: #f8f9fa;
            border-right: none;
            border-radius: 10px 0 0 10px !important;
        }
        
        .input-with-icon {
            border-left: none;
            border-radius: 0 10px 10px 0 !important;
        }
        
        .floating-decoration {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(76, 175, 80, 0.1);
            z-index: -1;
            animation: float 15s infinite ease-in-out;
        }
        
        .decoration-1 {
            top: -50px;
            right: -50px;
        }
        
        .decoration-2 {
            bottom: -30px;
            left: -30px;
            width: 150px;
            height: 150px;
            animation-delay: 2s;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }
        
        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: rgba(76, 175, 80, 0.2);
            border-radius: 50%;
            animation: float-particle linear infinite;
        }
        
        @keyframes float-particle {
            from {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            to {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
        
        /* Password toggle */
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-light);
            z-index: 5;
        }
        
        /* Responsive adjustments */
        @media (max-width: 576px) {
            .login-container {
                padding: 30px;
                margin: 20px;
                width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="floating-decoration decoration-1"></div>
    <div class="floating-decoration decoration-2"></div>
    
    <div class="developer-credit">
        <div>This app is developed by <strong>Vikas Ghandge</strong></div>
        <div class="social-links">
            <a href="https://www.youtube.com/@vikasghandge-s3t" class="social-link youtube-link" target="_blank">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://www.linkedin.com/in/vikas-ghandge-26bb39253/" class="social-link linkedin-link" target="_blank">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
    </div>
    
    <div class="container">
        <div class="login-container">
            <img src="https://raw.githubusercontent.com/Vikasghandge/HR-Leave_App/dev/vikasdevopsexampapp.jpg" 
                 alt="Profile Image" class="profile-image">
            
            <h2 class="login-title">Leave <span>Management</span> System</h2>
            <p class="login-subtitle">Streamline your leave requests and approvals</p>
            
            <div th:if="${param.error}" class="alert alert-danger">
                <i class="fas fa-exclamation-circle me-2"></i>Invalid employee ID or password
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                <i class="fas fa-check-circle me-2"></i>You have been logged out
            </div>
            
            <form class="login-form" th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Employee ID</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control input-with-icon" id="username" name="username" required placeholder="Enter your employee ID">
                    </div>
                </div>
                <div class="mb-3 position-relative">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control input-with-icon" id="password" name="password" required placeholder="Enter your password">
                        <span class="password-toggle" id="togglePassword">
                            <i class="far fa-eye"></i>
                        </span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </button>
            </form>
        </div>
    </div>
    
    <div class="footer">
        &copy; <span id="year"></span> All rights reserved by <strong>Vikas Ghandge</strong>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Set current year
        document.getElementById('year').textContent = new Date().getFullYear();
        
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random size between 5px and 15px
            const size = Math.random() * 10 + 5;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random position
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.bottom = `-${size}px`;
            
            // Random animation duration and delay
            const duration = Math.random() * 20 + 10;
            const delay = Math.random() * 5;
            particle.style.animationDuration = `${duration}s`;
            particle.style.animationDelay = `${delay}s`;
            
            particlesContainer.appendChild(particle);
        }
        
        // Password toggle visibility
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        
        togglePassword.addEventListener('click', function() {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="far fa-eye"></i>' : '<i class="far fa-eye-slash"></i>';
        });
        
        // Add ripple effect to login button
        const loginButton = document.querySelector('.btn-login');
        loginButton.addEventListener('click', function(e) {
            const rect = this.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');
            ripple.style.left = `${x}px`;
            ripple.style.top = `${y}px`;
            
            this.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 1000);
        });
    </script>
</body>
</html>
