<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Leave Management System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;  /* Vibrant blue */
            --secondary-color: #3a0ca3;  /* Deep blue */
            --accent-color: #f72585;  /* Pink accent */
            --text-dark: #2b2d42;
            --text-light: #8d99ae;
            --gradient: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        
        .developer-credit {
            text-align: center;
            margin-top: 30px;
            color: var(--text-dark);
            font-size: 15px;
            font-weight: 500;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        
        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            text-decoration: none;
            font-size: 16px;
            transition: var(--transition);
            background: var(--card-bg);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: var(--text-dark);
        }
        
        .social-link:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .youtube-link:hover {
            background: #ff0000;
            color: white;
        }
        
        .linkedin-link:hover {
            background: #0a66c2;
            color: white;
        }
        
        .login-container {
            max-width: 450px;
            margin: 30px auto;
            padding: 40px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: var(--transition);
        }
        
        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.2);
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: var(--gradient);
            opacity: 0.1;
            z-index: -1;
            animation: rotate 15s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .profile-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 25px;
        }
        
        .profile-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 10px 25px rgba(67, 97, 238, 0.3);
            transition: var(--transition);
            position: relative;
            z-index: 2;
        }
        
        .profile-image:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(67, 97, 238, 0.4);
        }
        
        .profile-container::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: var(--gradient);
            border-radius: 50%;
            z-index: 1;
            opacity: 0.7;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.7; }
            50% { transform: scale(1.05); opacity: 0.4; }
            100% { transform: scale(0.95); opacity: 0.7; }
        }
        
        .login-title {
            text-align: center;
            margin-bottom: 15px;
            color: var(--text-dark);
            font-weight: 700;
            font-size: 32px;
            position: relative;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }
        
        .login-subtitle {
            text-align: center;
            color: var(--text-light);
            margin-bottom: 30px;
            font-size: 15px;
            font-weight: 400;
        }
        
        .btn-login {
            background: var(--gradient);
            border: none;
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
            z-index: 1;
        }
        
        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            opacity: 0;
            transition: var(--transition);
            z-index: -1;
        }
        
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(67, 97, 238, 0.4);
        }
        
        .btn-login:hover::before {
            opacity: 1;
        }
        
        .form-control {
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
            transition: var(--transition);
            font-size: 15px;
            background: rgba(255, 255, 255, 0.8);
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
            background: white;
        }
        
        .form-label {
            font-weight: 500;
            color: var(--text-dark);
            margin-bottom: 8px;
            font-size: 15px;
            display: block;
        }
        
        .alert {
            margin-bottom: 25px;
            border-radius: 12px;
            padding: 15px 20px;
            border: none;
            transition: var(--transition);
        }
        
        .alert:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .footer {
            text-align: center;
            margin-top: auto;
            padding: 25px;
            color: var(--text-light);
            font-size: 14px;
            font-weight: 400;
        }
        
        .footer strong {
            color: var(--text-dark);
            font-weight: 600;
        }
        
        .input-group-text {
            background-color: rgba(255, 255, 255, 0.8);
            border-right: none;
            border-radius: 12px 0 0 12px !important;
        }
        
        .input-with-icon {
            border-left: none;
            border-radius: 0 12px 12px 0 !important;
        }
        
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: rgba(67, 97, 238, 0.1);
            filter: blur(60px);
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50px, 100px) rotate(90deg); }
            50% { transform: translate(100px, 50px) rotate(180deg); }
            75% { transform: translate(50px, 0) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 576px) {
            .login-container {
                padding: 30px 20px;
                margin: 20px auto;
                width: 90%;
            }
            
            .login-title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element" style="width: 300px; height: 300px; top: 10%; left: 10%;"></div>
        <div class="floating-element" style="width: 400px; height: 400px; top: 60%; left: 70%; animation-delay: -5s;"></div>
        <div class="floating-element" style="width: 200px; height: 200px; top: 30%; left: 80%; animation-delay: -10s;"></div>
    </div>
    
    <div class="developer-credit">
        <div>This app is developed by <strong>Vikas Ghandge</strong></div>
        <div class="social-links">
            <a href="https://www.youtube.com/@vikasghandge-s3t" class="social-link youtube-link" target="_blank">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://www.linkedin.com/in/vikas-ghandge-26bb39253/" class="social-link linkedin-link" target="_blank">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
    </div>
    
    <div class="container">
        <div class="login-container">
            <div class="profile-container">
                <img src="https://raw.githubusercontent.com/Vikasghandge/HR-Leave_App/dev/vikasdevopsexampapp.jpg" 
                     alt="Profile Image" class="profile-image">
            </div>
            
            <h2 class="login-title">Leave Management System</h2>
            <p class="login-subtitle">Streamline your leave requests and approvals</p>
            
            <div th:if="${param.error}" class="alert alert-danger">
                <i class="fas fa-exclamation-circle me-2"></i>Invalid employee ID or password
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                <i class="fas fa-check-circle me-2"></i>You have been logged out
            </div>
            
            <form class="login-form" th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Employee ID</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control input-with-icon" id="username" name="username" required placeholder="Enter your employee ID">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control input-with-icon" id="password" name="password" required placeholder="Enter your password">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </button>
            </form>
        </div>
    </div>
    
    <div class="footer">
        &copy; <span id="year"></span> All rights reserved by <strong>Vikas Ghandge</strong>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
        
        // Add floating elements dynamically
        document.addEventListener('DOMContentLoaded', function() {
            const floatingContainer = document.querySelector('.floating-elements');
            const colors = ['rgba(67, 97, 238, 0.1)', 'rgba(58, 12, 163, 0.1)', 'rgba(247, 37, 133, 0.1)'];
            
            for (let i = 0; i < 5; i++) {
                const element = document.createElement('div');
                element.className = 'floating-element';
                element.style.width = Math.random() * 200 + 100 + 'px';
                element.style.height = element.style.width;
                element.style.top = Math.random() * 100 + '%';
                element.style.left = Math.random() * 100 + '%';
                element.style.background = colors[Math.floor(Math.random() * colors.length)];
                element.style.animationDuration = Math.random() * 20 + 10 + 's';
                element.style.animationDelay = Math.random() * -20 + 's';
                floatingContainer.appendChild(element);
            }
        });
    </script>
</body>
</html>
